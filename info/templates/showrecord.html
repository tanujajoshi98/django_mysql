


<html>
<body>

<h1>Showing records</h1>
<table border='1' width="100">
<tr>
<td>Username</td>
<td>Password</td>
<td>Phone No.</td>
<td>Address</td>
</tr>

</tr>



{% endfor %}

</table>

</body>
</html>
